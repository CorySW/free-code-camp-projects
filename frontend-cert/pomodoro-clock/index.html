<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <h1>JavaScript Pomodoro Clock</h1>
<br><br>
<div id="Time">
   <h2>Pomodoro Time </h2>
<button class="btn btn-primary" id="Add5T">+</button>
<h3 id="TimeNum">0</h3>
<button class="btn btn-primary" id="Minus5T">-</button>
   <br><br>
   <button class="btn btn-primary" id="clockSwitch">Start</button>
   <h2 id="brk">Break Time </h2>
<button class="btn btn-primary" id="Add5Br">+</button>
<h3 id="breakN">0</h3>
<button class="btn btn-primary" id="Minus5Br">-</button>
</div>
<footer>
   <p>Coded by <a href="#">Cory Whyte</a>, 2017.</p>
   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="pomodoro.js"></script>
    </body>
</html>
