<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container"><br/>
  <div class="jumbotron" id="calc">
    <h4>JS Calculator</h4>
    <div id="screen"><span id="steps">0.00</span></div><br/>
    <div class="row">
      <button class="btn btn-info" id="1">1</button>
      <button class="btn btn-info" id="2">2</button>
      <button class="btn btn-info" id="3">3</button>
      <button class="btn btn-info" id="4">4</button>
      <button class="btn btn-info" id="5">5</button>
      <button class="btn btn-info" id="6">6</button>
      <button class="btn btn-info" id="7">7</button>
      <button class="btn btn-info" id="8">8</button>
      <button class="btn btn-info" id="9">9</button>
      <button class="btn btn-info" id="0">0</button>
      <button class="btn btn-info" id=".">.</button>
      <button class="btn btn-info" id="KeyEqual">=</button>
      <button class="btn btn-info" id="-">-</button>
      <button class="btn btn-info" id="*">x</button>
      <button class="btn btn-info" id="/">รท</button>
      <button class="btn btn-info" id="+">+</button>
    </div>
    <div class="row">
      <button class="btn btn-danger" id="KeyClear">CLEAR</button>
    </div>
  </div>
</div>
<footer>
   <i class="fa fa-code" aria-hidden="true"></i> with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://codepen.io/CreativeCoding/" target="_blank">Cory Whyte.</a>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
