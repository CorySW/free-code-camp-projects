<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">Survey Page</h1>
	<p id="description">Tell us about your political views !</p>
	<form id="survey-form">
		<label id="name-label">
		<p>Name*</p>
		<input id="name" placeholder="Enter your name" required/>
					</label>
		<label id="email-label">
					<p>Email*</p>
					<input type="email" id="email" placeholder="Enter your Email Adress" required/>
					</label>
		<label id="number-label">
					<p>Age</p>
					<input type="number" id="number" min="13" max="90" placeholder="Enter your age"/>
					</label>
		<p>What's your current situation ?</p>
		<select id="dropdown">
					<option value="status-select">Select</option>
  					<option value="status">Student</option>
  					<option value="status">Graduate</option>
  					<option value="status">Full Time Job</option>
					<option value="status">Prefer not to say</option>
					</select>
		<p>Are you politically engaged ?</p>
		<input type="radio" name="opinion" value="agree" /> I agree
		<input type="radio" name="opinion" value="unsure" /> Unsure
		<input type="radio" name="opinion" value="disagree" /> I disagree
		<p>If so, which group do you support the most ?</p>
		<input type="checkbox" name="Republican" value="politics" /> Republican
		<input type="checkbox" name="Independent" value="politics" /> Independent
		<input type="checkbox" name="Democrat" value="politics" /> Democrat
		<input type="checkbox" name="Misc" value="politics" /> Else
		<h4>Got anything to add ? </h4>
		<textarea></textarea>
		<button id="submit" class="btn btn-lg btn-info"> SUBMIT !</button>
	</form>
</body>
</html>
