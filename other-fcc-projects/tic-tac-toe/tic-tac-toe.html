<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic Tac Toe !</title>
  </head>
  <body>
<section class="container jumbotron">
  <h1 id="title">Welcome to Tic Tac Toe: The Game !</h1>
    <button class="AskX btn btn-primary">X</button>
    <button class="AskO btn btn-primary">O</button>
    <button class="btn btn-primary" id="reset">Reset</button>
  <section class="row">
    <button class="game btn btn-primary noTick" id="1"></button>
    <button class="game btn btn-primary noTick" id="2"></button>
    <button class="game btn btn-primary noTick" id="3"></button>
    </section>
  <section class="row">
    <button class="game btn btn-primary noTick" id="4"></button>
    <button class="game btn btn-primary noTick" id="5"></button>
    <button class="game btn btn-primary noTick" id="6"></button>
      </section>
  <section class="row">
    <button class="game btn btn-primary noTick" id="7"></button>
    <button class="game btn btn-primary noTick" id="8"></button>
    <button class="game btn btn-primary noTick" id="9"></button>
  </section>
</section>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="tic-tac-toe.js"></script>
  </body>
</html>
